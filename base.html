{% load static %}

<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="{% static 'styles/style.css' %}">
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script src="{% static 'js/vanilla-tilt.js' %}"></script>
        {% block 'head' %}{% endblock %}
        <title>{% block 'title' %}{% endblock %}</title>
    </head>
    <body>
        <nav id="navegacao">
            <a href="{% url 'home' %}" class="logo"><img src="{% static 'images/healthLogo.png' %}" alt="System health logo"></a>
            <div id="nav_buttons">
                <a class="link" href="{% url 'home' %}"><ion-icon name="grid-outline"></ion-icon>Menu</a>
                <a class="link" href="{% url 'latenciaCliente' %}"><ion-icon name="cellular-outline"></ion-icon>Latencia do Cliente</a>
                <a class="link" href="{% url 'falhas' %}"><ion-icon name="warning-outline"></ion-icon>Falhas</a>
                <a class="link" href="{% url 'ataques' %}"><ion-icon name="skull-outline"></ion-icon>Ataques</a>
                <a class="link" href="{% url 'latenciaAPI' %}"><ion-icon name="cellular-outline"></ion-icon>Latencia da API</a>
                <a class="link" href="{% url 'usuarios' %}"><ion-icon name="people-outline"></ion-icon>Localização Usuários</a>
                <a class="link" href="{% url 'novosUsuarios' %}"><ion-icon name="person-add-outline"></ion-icon>Novos Usuários</a>
                <a class="link" href="{% url 'acessos' %}"><ion-icon name="paper-plane-outline"></ion-icon>Acessos</a>
                <a class="link" href="{% url 'vendas' %}"><ion-icon name="pricetags-outline"></ion-icon>Vendas</a>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        
        {% block 'body' %}
        
        {% endblock %}

        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
